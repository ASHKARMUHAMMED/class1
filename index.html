<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
</head>
<body>
    <div class="container">
        <div class="screen"></div>
        <div class="calc">
            <div class="key"><b>1</b></div>
            <div class="key"><b>2</b></div>
            <div class="key"><b>3</b></div>
            <div class="key"><b>/</b></div>
            <div class="key"><b>4</b></div>
            <div class="key"><b>5</b></div>
            <div class="key"><b>6</b></div>
            <div class="key"><b>*</b></div>
            <div class="key"><b>7</b></div>
            <div class="key"><b>8</b></div>
            <div class="key"><b>9</b></div>
            <div class="key"><b>+</b></div>
            <div class="key"><b>0</b></div>
            <div class="key"><b>.</b></div>
            <div class="key"><b>-</b></div>
            <div class="key"><b>=</b></div>
            
        </div>

    </div>
</body>
</html>
